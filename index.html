<html>
<head>
  <style>
    body {
    text-align:center;
    }
  </style>
  <script defer>
    let URL = "https://www.youtube.com/embed/SqrbIlUwR0U";
    const btnOnClickHandler = () => {
      console.log('Button triggered');
      let iFrameObj = document.getElementById("abcd");
      let linkName = document.getElementById("name").value;
      URL = `https://www.youtube.com/embed/${linkName}`;
      console.log('Going to new url:' + URL);
      iFrameObj.setAttribute("src", URL);
    }
  </script>
</head>
<body>
  <p>Sample Link: "https://www.youtube.com/embed/<span style="color:white;background-color:black">SqrbIlUwR0U</span>"</p>
  <p>Paste the video ID in the textbox</p>
  <input id="name" type="text"></input>
  <button onclick="btnOnClickHandler()">Load</button>
  <hr>
  <iframe id="abcd" width="560" height="315" src="https://www.youtube.com/embed/SqrbIlUwR0U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
  
</html>
